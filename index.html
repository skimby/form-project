<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- LINKS -->
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous" />

    <!--CSS-->
    <link rel="stylesheet" href="./style.css">

</head>


<body>
    <!-- CONTAINER -->
    <div class="container">
        <form id="form">
            <div class="title">Get Started</div>

            <!--username input-->
            <div>
                <label for="username">User Name</label>
                <i class="fas fa-user"></i>

                <input type="text" name="username" id='username' placeholder='smoochie13' />
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error"></div>
            </div>

            <!--email input-->
            <div>
                <label for="email">Email</label>
                <i class="far fa-envelope"></i>

                <input type="email" name="email" id="email" placeholder="smoochie13@gmail.com" />

                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error"></div>
            </div>

            <!--password input-->
            <div>
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>

                <input type="password" name="password" id="password" placeholder="password here" />

                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>

                <div class="error"></div>
            </div>

            <button id="btn" type="submit">Submit</button>

        </form>
    </div>

</body>

</html>
